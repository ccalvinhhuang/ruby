<!DOCTYPE html>
<html>
  <head>
    <title>Simple Input Display</title>
    <style>
      body {
        width: 300px;
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      #output {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Type Something</h1>
    <input type="text" id="inputBox" placeholder="Type here..." />
    <button id="submitButton">Submit</button>
    <div id="output"></div>
    <script src="popup.js"></script>
  </body>
</html>
